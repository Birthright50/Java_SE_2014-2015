<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таможенный калькулятор</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>

<div id="header"></div>
<div class="border-menu">
    <nav class="menu"
    >
        <ul style="padding-left: 15px; margin-left: -10px;">
            <li class=""><a href="/news">Новости</a></li>
            <li class=""><a href="/news">Купля-продажа</a></li>
            <li class=""><a href="/article">Статьи</a></li>
            <li class=""><a href="/catalog">Каталог</a></li>
            <li class=""><a href="/video">Видео</a></li>
            <li class=""><a href="/year_auto">Авто года</a></li>
            <li class=""><a style="color: red" href="/calc">Калькулятор</a></li>

        </ul>
    </nav>
</div>
<table style="margin-left: 68%">

    <tr>
        <td></td>
        <td>
            <button type="button" class="btn btn-default navbar-btn">Войти</button>
        </td>
        <td>
            <button type="button" class="btn btn-default navbar-btn">Регистрация</button>
        </td>
    </tr>
</table>
<div class="parent">
    <nav class="menu"
    >
        <ul style="padding-left: 15px; margin-left: 25%;">
            <li class=""><a style="color: red; font-size: small; align-items: center" href="/news">Таможенный
                калькулятор</a></li>
            <li class=""><a style=" font-size: small;" href="/news">Транспортный налог</a></li>
        </ul>
    </nav>
</div>
<div  id="page-wrapper">

    <form method="post"   class="form parent" role="form" id="nalog_form">
        <div  class="panel panel-primary">
            <div class="panel-heading" >
                <h4 class="panel-title">
                    Ввод данных
                </h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Я расстамаживаю авто как:</label>
                            <select class="form-control input" name="region">
                                <option value="">Физическое лицо</option>
                                <option value="1">Юридическое лицо</option>

                            </select>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Год выпуска</label>
                            <select class="form-control input" name="year">
                                <option value="no">Выберите год выпуска ТС...</option>
                                <option value="2015">2015 г.в.</option>
                                <option value="2014">2014 г.в.</option>
                                <option value="2013">2013 г.в.</option>
                                <option value="2012">2012 г.в.</option>
                                <option value="2011">2011 г.в.</option>
                                <option value="2010">2010 г.в.</option>
                                <option value="2009">2009 г.в.</option>
                                <option value="2008">2008 г.в.</option>
                                <option value="2007">2007 г.в.</option>
                                <option value="2006">2006 г.в.</option>
                                <option value="2005">2005 г.в.</option>
                                <option value="2004">2004 г.в.</option>
                                <option value="2003">2003 г.в.</option>
                                <option value="2002">2002 г.в.</option>
                                <option value="2001">2001 г.в.</option>
                                <option value="2000">2000 г.в.</option>
                                <option value="1999">1999 г.в.</option>
                                <option value="1998">1998 г.в.</option>
                                <option value="1997">1997 г.в.</option>
                                <option value="1996">1996 г.в.</option>
                                <option value="1995">1995 г.в.</option>
                                <option value="1994">1994 г.в.</option>
                                <option value="1993">1993 г.в.</option>
                                <option value="1992">1992 г.в.</option>
                                <option value="1991">1991 г.в.</option>
                                <option value="1990">1990 г.в.</option>
                                <option value="1989">1989 г.в.</option>
                                <option value="1988">1988 г.в.</option>
                                <option value="1987">1987 г.в.</option>
                                <option value="1986">1986 г.в.</option>
                                <option value="1985">1985 г.в.</option>
                                <option value="1984">1984 г.в.</option>
                                <option value="1983">1983 г.в.</option>
                                <option value="1982">1982 г.в.</option>
                                <option value="1981">1981 г.в.</option>
                                <option value="1980">1980 г.в.</option>
                                <option value="1979">1979 г.в.</option>
                                <option value="1978">1978 г.в.</option>
                                <option value="1977">1977 г.в.</option>
                                <option value="1976">1976 г.в.</option>
                                <option value="1975">1975 г.в.</option>
                                <option value="1974">1974 г.в.</option>
                                <option value="1973">1973 г.в.</option>
                                <option value="1972">1972 г.в.</option>
                                <option value="1971">1971 г.в.</option>
                                <option value="1970">1970 г.в.</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Объем двигателя, в см<sup>3</sup></label>
                            <input type="number" maxlength="4" class="form-control" name="cm" id="cm">
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Стоимость ввозимого авто</label>
                            <input type="number" maxlength="4" class="form-control" name="autoprice" id="autoprice">
                            <select name="currency" style="font-size:15px; width: 40px">
                                <option value="eur">€</option>
                                <option value="usd">$</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-6" id="itogo">
                        <div class="form-group">
                            <label>Итого</label>
                            <h4 style="font-size: 26px; margin-top: 0;"><span class="label label-primary" id="price"></span>
                            </h4>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>

<br/>


</body>
</html>
